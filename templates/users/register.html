{% include 'tasks/main.html' %}
{% load static %}
{% block content %}

<div class="header-bar" style="text-align: center;">
    <h1>Register</h1>
</div>


<link rel="stylesheet" href="{% static 'css/create_form.css' %}">
<div class="card-body">

    <form action="" method="POST" enctype="multipart/form-data" class="decor">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
    <h3>Add review</h3>
        {% csrf_token %}
        {{form.as_p}}

    <input type="submit" value="Add">
    </div>
</form>
    <p>Already have an account? <a href="users/login">Login</a></p>
</div>




{% endblock content %}
